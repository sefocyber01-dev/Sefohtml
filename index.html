<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalp Animasyonu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            background: #000;
        }
        #text {
            color: #e94560;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textDiv = document.getElementById('text');
        const text = "Sefo Cyber";

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let phase = 0; // 0: noktadan çizgiler, 1: kalp oluşumu, 2: kalp animasyonu
        let textIndex = 0;
        let heartProgress = 0;

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.vx * 2, this.y + this.vy * 2);
                ctx.strokeStyle = `rgba(233, 69, 96, ${this.life})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function drawHeart(progress) {
            ctx.beginPath();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = 100;
            for (let t = 0; t < 2 * Math.PI * progress; t += 0.1) {
                const r = scale * (1 - 0.5 * Math.sin(t));
                const x = centerX + r * Math.cos(t) * (1 + 0.3 * Math.sin(t));
                const y = centerY + r * Math.sin(t) * (1 + 0.3 * Math.cos(t)) - Math.sin(t * 5) * 10;
                if (t === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = '#e94560';
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (phase === 0) {
                if (particles.length < 50) {
                    particles.push(new Particle(canvas.width / 2, canvas.height / 2));
                }
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                if (particles.length === 0) {
                    phase = 1;
                }
            } else if (phase === 1) {
                heartProgress += 0.02;
                drawHeart(heartProgress);
                if (heartProgress >= 1) {
                    phase = 2;
                }
            } else if (phase === 2) {
                drawHeart(1 + Math.sin(Date.now() * 0.005) * 0.1);
            }

            if (phase > 0 && textIndex < text.length) {
                setTimeout(() => {
                    textDiv.style.opacity = 1;
                    textDiv.textContent += text[textIndex];
                    textIndex++;
                }, textIndex * 200);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
