<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalp Animasyonu</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let t = 0;

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);
      noFill();
      stroke(255, 50, 50, 150);
    }

    function draw() {
      background(0, 20); // hafif iz bırakma efekti
      translate(width/2, height/2);
      beginShape();
      for (let i = 0; i < TWO_PI; i += 0.01) {
        let x = 16 * pow(sin(i), 3);
        let y = -(13 * cos(i) - 5 * cos(2*i) - 2 * cos(3*i) - cos(4*i));
        let r = 10 + 100 * noise(i * 2, t); // dalgalı efekt
        vertex(x * r, y * r);
      }
      endShape(CLOSE);
      t += 0.01;
    }
  </script>
</body>
</html>
