<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalp Animasyonu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
        }
        canvas {
            background: #16213e;
        }
        #text {
            color: #e94560;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="text"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const textDiv = document.getElementById('text');
        const text = "Sefo Cyber";

        // Canvas boyutlarını ayarla
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let heartPoints = [];
        let phase = 0; // 0: noktadan çizgiler, 1: kalp oluşumu, 2: kalp animasyonu
        let textIndex = 0;

        // Partiçler için sınıf
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.life = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(233, 69, 96, ${this.life})`;
                ctx.fill();
            }
        }

        // Kalp şekli için noktalar
        function createHeartPoints() {
            heartPoints = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const points = 20;
            for (let i = 0; i < points; i++) {
                const t = (i / points) * 2 * Math.PI;
                const r = 100 * (1 - Math.sin(t));
                const x = centerX + r * Math.cos(t) * (1 + 0.5 * Math.sin(t));
                const y = centerY + r * Math.sin(t) * (1 + 0.5 * Math.cos(t));
                heartPoints.push({ x, y });
            }
        }

        // Animasyon döngüsü
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (phase === 0) {
                // Noktadan çizgiler sıçrayışı
                if (particles.length < 100) {
                    particles.push(new Particle(canvas.width / 2, canvas.height / 2));
                }
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                if (particles.length === 0) {
                    phase = 1;
                    createHeartPoints();
                }
            } else if (phase === 1) {
                // Kalp oluşumu
                ctx.beginPath();
                ctx.moveTo(heartPoints[0].x, heartPoints[0].y);
                for (let i = 1; i < heartPoints.length * (particles.length / 100); i++) {
                    const j = Math.floor(i % heartPoints.length);
                    ctx.lineTo(heartPoints[j].x, heartPoints[j].y);
                }
                ctx.fillStyle = '#e94560';
                ctx.fill();

                if (particles.length < 100) {
                    particles.push(new Particle(canvas.width / 2, canvas.height / 2));
                }
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) particles.splice(i, 1);
                }
                if (particles.length === 0) {
                    phase = 2;
                }
            } else if (phase === 2) {
                // Kalp animasyonu
                ctx.beginPath();
                ctx.moveTo(heartPoints[0].x, heartPoints[0].y);
                for (let i = 1; i < heartPoints.length; i++) {
                    ctx.lineTo(heartPoints[i].x + Math.sin(Date.now() * 0.005) * 10, heartPoints[i].y);
                }
                ctx.closePath();
                ctx.fillStyle = '#e94560';
                ctx.fill();
            }

            // Metin animasyonu
            if (phase > 0 && textIndex < text.length) {
                setTimeout(() => {
                    textDiv.style.opacity = 1;
                    textDiv.textContent += text[textIndex];
                    textIndex++;
                }, textIndex * 200);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
