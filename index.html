<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sefo Cyber Heart</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: red;
      font-family: monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #text {
      font-size: 2em;
      margin-top: 300px; /* kalp ve çizgiler için yeterince boşluk */
      white-space: pre;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="text"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2 - 50;
    let particles = [];
    let heartShape = [];
    let phase = 0; // 0: nokta, 1: çizgiler, 2: kalp

    function createParticles() {
      particles = [];
      for (let i = 0; i < 500; i++) {  // daha fazla çizgi için sayıyı artırdım
        let angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 3 + 2;
        particles.push({
          x: centerX,
          y: centerY,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          length: Math.random() * 200 + 100
        });
      }
    }

    function generateHeart() {
      heartShape = [];
      // Çoklu çizgi efekti için kalp etrafındaki çizgi noktalarının dışa yayılması
      for (let t = 0; t < Math.PI * 2; t += 0.02) {
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
        heartShape.push({
          x: centerX + x * 20,
          y: centerY + y * 20
        });
      }
    }

    function drawHeartLines(scale = 1) {
      // Her heartShape noktasından merkezden dışa doğru çizgi
      ctx.strokeStyle = "red";
      ctx.lineWidth = 1;
      for (let p of heartShape) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(
          centerX + (p.x - centerX) * scale,
          centerY + (p.y - centerY) * scale
        );
        ctx.stroke();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (phase === 0) {
        // Ortada nokta
        ctx.beginPath();
        ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        setTimeout(() => {
          createParticles();
          phase = 1;
        }, 1000);
      } else if (phase === 1) {
        // Çizgiler saçılıyor
        for (let p of particles) {
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(p.x, p.y);
          ctx.strokeStyle = "red";
          ctx.lineWidth = 1;
          ctx.stroke();

          // Çizgi uç noktasına paralel olarak hareket
          p.x += p.dx;
          p.y += p.dy;
        }

        setTimeout(() => {
          generateHeart();
          phase = 2;
        }, 2500);
      } else if (phase === 2) {
        // Kalp çevresinden çoklu çizgili kalp görünümü, dalgalanma ile
        let scale = 1 + Math.sin(Date.now() / 300) * 0.1;
        drawHeartLines(scale);
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Harf harf yazı
    const text = "Sefo Cyber";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("text").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 200);
      }
    }
    setTimeout(typeWriter, 4500); // kalp çıktıktan sonra yazmaya başla

    // Yeniden boyutlandırma
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      centerX = canvas.width / 2;
      centerY = canvas.height / 2 - 50;
      generateHeart();
    });
  </script>
</body>
</html>
